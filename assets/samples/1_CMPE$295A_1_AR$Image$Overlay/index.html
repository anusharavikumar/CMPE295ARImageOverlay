<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes" name="viewport">

	<title></title>

	<script src="architect://architect.js"></script>
	<script type="text/javascript" src="../ade.js"></script>

	<link rel="stylesheet" href="css/default.css">
</head>

<body>
	<div id="loadingMessage" class="info" style="display:none;">
	 
	<button type="button" id = "button1" onClick="scaleUp()"> <p>+</p> </button>
	<button type="button" id = "button2" onClick="scaleDown()"><p>-</p> </button>
	<button type="button" id = "button3" onClick="rotate()"> <p>R</p> </button>
	<button type="button" id = "button4" onClick="moveNorth()"><p>N</p> </button>
	<button type="button" id = "button5" onClick="moveSouth()"><p>S</p> </button>
	<button type="button" id = "button6" onClick="moveEast()"><p>E</p> </button>
	<button type="button" id = "button7" onClick="moveWest()"><p>W</p> </button>
	<button type="button" id = "button8" onClick="moveHigher()"><p>H</p> </button>
	<button type="button" id = "button9" onClick="moveLower()"><p>L</p> </button>
	<button type="button" id = "button10" onClick="showInfo()"><p>I</p> </button>
	<button type="button" id = "button11" onClick="flip()"><p>F</p> </button>
	<button type="button" id = "button12" onClick="deleteObject()"><p>X</p> </button>
	</div>

	<script src="js/imageoverlay.js"></script>
